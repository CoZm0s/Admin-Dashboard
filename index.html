<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="mainContainer">
  <div class="sidebar"> 
    <div class="brand">
        <div id="brandlogo"> <img width="50" height="50" src="https://img.icons8.com/ios/50/old-vmware-logo.png" alt="old-vmware-logo"/> </div>
        <div id="brandname"> <p> CorpoDash </p> </div>
    </div>
    <div class="menu">
        <div class="menuitem" id="home"><img width="50" height="50" src="https://img.icons8.com/ios/50/home--v1.png" alt="home--v1"/><p>Home</p></div>
        <div class="menuitem" id="profile"><img width="48" height="48" src="https://img.icons8.com/material-outlined/48/cat-profile.png" alt="cat-profile"/><p>Profile</p></div>
        <div class="menuitem" id="messages"><img width="48" height="48" src="https://img.icons8.com/material-outlined/48/chat.png" alt="chat"/><p>Messages</p></div>
        <div class="menuitem" id="history"><img width="50" height="50" src="https://img.icons8.com/ios/50/order-history.png" alt="order-history"/><p>History</p></div>
        <div class="menuitem" id="tasks"><img width="50" height="50" src="https://img.icons8.com/ios/50/tasks--v1.png" alt="tasks--v1"/><p>Tasks</p></div>
        <div class="menuitem"></div>
        <div class="menuitem" id="settings"><img width="50" height="50" src="https://img.icons8.com/ios/50/apple-settings.png" alt="apple-settings"/><p>Settings</p></div>
        <div class="menuitem" id="support"><img width="50" height="50" src="https://img.icons8.com/ios/50/support.png" alt="support"/><p>Support</p></div>
        <div class="menuitem" id="privacy"><img width="50" height="50" src="https://img.icons8.com/ios/50/privacy.png" alt="privacy"/><p>Privacy</p></div>
    </div>
  </div>
  <div class="mainarea">
    <header>
        <div class="headertop">
        <div class="searchbar"></div>
        <div class="notifications"></div>
        <div class="userbox">
            <div id="userpfpsmall"></div>
            <p id="username"></p>
        </div>
        </div>
        <div class="headerbot">
        <div id="userid">
            <div id="userpfpbig"></div>
            <div id="usernameandid">
                <p id="greetings"></p>
                <p id="usernameandidtext"></p>
            </div>
        </div>
        <div id="now"></div>
        <div id="upload"></div>
        <div id="share"></div>
        </div>
    </header>
    <main>
        <div id="projects"></div>
        <div class="rightsidebar">
        <div id="announcements"></div>
        <div id="trending"></div>
        </div>
    </main>
    <footer>

    </footer>
  </div>
</div>

</body>
</html>
